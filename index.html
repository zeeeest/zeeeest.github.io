<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PixiJS app example</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700&display=swap&subset=cyrillic-ext"
          rel="stylesheet" type="font">
    <script src="https://kit.fontawesome.com/ae91d41c94.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <script src="/bundle.js" async></script>
</head>
<body>
<main>
    <div class="container">
        <div class="common-text-field title flex">
                <h1>PixiJS Application Example</h1>
        </div>
        <div class="shapes-counter-area flex flex-row">
            <div class="current-shapes-number">
                <div class="common-text-field">
                    Number of current shapes: <span id="numberOfCurrentShapes">0</span>
                </div>
            </div>
            <div class="surface-area">
                <div class="common-text-field">
                    Surface area occupied by shapes: <span id="occupiedArea"></span> px<sup>2</sup>
                </div>
            </div>
        </div>
        <div class="interactive-section flex flex-row">
            <div class="shapes-per-sec flex">
                <button class="button"><i class="fas fa-plus-circle" data-event="increase-shape"></i></button>
                <button class="button"><i class="fas fa-minus-circle" data-event="decrease-shape"></i></button>
                <div class="common-text-field text-field-divider">
                    Shapes per second: <span id="shapesPerSec">1</span>
                </div>
            </div>
            <div class="gravity-value flex">
                <button class="button"><i class="fas fa-plus-circle" data-event="increase-gravity"></i></button>
                <button class="button"><i class="fas fa-minus-circle" data-event="decrease-gravity"></i></button>
                <div class="common-text-field text-field-divider">
                    Gravity value: <span id="gravityValue">1</span>
                </div>
            </div>
        </div>
        <div id="canvasView" class="canvas-wrapper flex"></div>
    </div>
</main>
</body>
</html>
